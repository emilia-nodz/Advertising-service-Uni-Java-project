<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="pl">
<h:head>
    <meta charset="UTF-8" />
    <title>Rejestracja</title>
</h:head>
<h:body>
    <h1>Zarejestruj się</h1>

    <h:messages globalOnly="true" layout="table" style="color:red;" />

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="username" value="Nazwa użytkownika:" />
            <h:inputText id="username" value="#{registerController.username}" required="true" />

            <h:outputLabel for="password" value="Hasło:" />
            <h:inputSecret id="password" value="#{registerController.password}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{registerController.email}" required="true" />

            <h:outputLabel for="name" value="Imię:" />
            <h:inputText id="name" value="#{registerController.name}" required="true" />

            <h:outputLabel for="surname" value="Nazwisko:" />
            <h:inputText id="surname" value="#{registerController.surname}" required="true" />
        </h:panelGrid>
        <br/>
        <h:commandButton value="Zarejestruj" action="#{registerController.register}" />
    </h:form>
</h:body>
</html>
