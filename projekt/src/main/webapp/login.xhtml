<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pl">
<h:head>
    <meta charset="UTF-8" />
    <title>Logowanie</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/include/navbar.xhtml" />
    <h1>Zaloguj się</h1>

    <h:messages globalOnly="true" layout="table" style="color:red;" />

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Nazwa użytkownika:" />
            <h:inputText id="username" value="#{loginController.login}" required="true" />

            <h:outputLabel for="password" value="Hasło:" />
            <h:inputSecret id="password" value="#{loginController.password}" required="true" />
        </h:panelGrid>

        <br/>
        <h:commandButton value="Zaloguj" action="#{loginController.onLogin}" />
    </h:form>
</h:body>
</html>
