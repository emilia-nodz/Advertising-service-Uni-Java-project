<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pl">
<h:head>
    <title>Panel moderatora</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{moderatorController.checkAccess}" />
    </f:metadata>

    <ui:include src="/WEB-INF/include/navbar.xhtml" />

    <div class="container mt-4">
        <h1 style="text-align:center;">Panel moderatora</h1>

        <h3>Weryfikacja ogłoszeń</h3>
        <hr/>
        <h:form>
            <h:dataTable value="#{moderatorController.allNotices}" var="notice"
                         styleClass="table table-striped table-bordered">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{notice.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Tytuł</f:facet>
                    #{notice.title}
                </h:column>

                <h:column>
                    <f:facet name="header">Autor</f:facet>
                    #{notice.author.username}
                </h:column>

                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{notice.wasModerated ? 'ZWERYFIKOWANE' : 'OCZEKUJĄCE'}"
                                  styleClass="#{notice.wasModerated ? 'text-success' : 'text-warning'}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Akcja</f:facet>
                    <h:commandButton
                            value="#{notice.wasModerated ? 'COFNIJ WERYFIKACJĘ' : 'ZWERYFIKUJ'}"
                            action="#{moderatorController.toggleVerification(notice)}"
                            styleClass="#{notice.wasModerated ? 'btn btn-warning' : 'btn btn-success'}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
