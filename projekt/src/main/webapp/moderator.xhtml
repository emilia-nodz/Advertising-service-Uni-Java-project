<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pl">
<h:head>
    <title>Panel moderatora</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{moderatorController.checkAccess}" />
    </f:metadata>

    <ui:include src="/WEB-INF/include/navbar.xhtml" />
    <div class="container mt-4">
        <h1 style="text-align:center;">Panel moderatora</h1>

        <h3>Zarządzanie ogłoszeniami</h3>
        <hr/>
        <h:form>
            <h:dataTable value="#{moderatorController.allNotices}" var="notice" styleClass="table table-striped table-bordered">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{notice.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Tytuł</f:facet>
                    #{notice.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Opis</f:facet>
                    #{notice.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Kategoria</f:facet>
                    #{notice.category.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Autor</f:facet>
                    #{notice.author.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Data utworzenia</f:facet>
                    #{notice.createdDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Zmoderowane</f:facet>
                    <h:selectBooleanCheckbox value="#{notice.moderated}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Akcja</f:facet>
                    <h:commandButton value="Zapisz" action="#{moderatorController.updateNotice(notice)}" styleClass="btn btn-primary me-2"/>
                    <h:commandButton value="Usuń" action="#{moderatorController.deleteNotice(notice)}" styleClass="btn btn-danger" onclick="return confirm('Na pewno chcesz usunąć to ogłoszenie?');"/>
                </h:column>
            </h:dataTable>

            <h:panelGroup rendered="#{empty moderatorController.allNotices}">
                <div class="alert alert-info">
                    Brak ogłoszeń w systemie.
                </div>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>
