<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/xml/ns/jakartaee"
      xmlns:ui="https://jakarta.faces.facelets">
<h:head>
    <title>demo</title>
    <h:outputStylesheet name="css/app.css"/>
    <h:outputStylesheet library="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" target="head" />
    <h:outputScript library="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" target="body" />
</h:head>
<h:body>
    <div id="toolbar">
        <ui:insert name="toolbar"></ui:insert>
    </div>
    <div id="content">
        <ui:insert name="content"></ui:insert>
    </div>
    <div id="footer">
        <ui:insert name="footer"></ui:insert>
    </div>
</h:body>
</html>
