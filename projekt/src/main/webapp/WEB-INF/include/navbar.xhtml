<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:fragment>
        <h:outputStylesheet library="css" name="navbar.css" />
    </ui:fragment>

    <div class="navbar">
        <h:panelGroup rendered="#{userBean.logged}">
            <span>Witaj, #{userBean.username}</span>

            <h:panelGroup rendered="#{userBean.admin}">
                <h:link value="Panel administratora" outcome="admin.xhtml"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{userBean.admin}">
                <h:link value="Mail" outcome="mail.xhtml"/>
            </h:panelGroup>

            <h:form styleClass="right">
                <h:commandButton value="Wyloguj się" action="#{loginController.onLogout}" />
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{not userBean.logged}">
            <h:link value="Zaloguj się" outcome="login.xhtml" />
            <h:link value="Zarejestruj się" outcome="register.xhtml" style="margin-left:10px;" />
        </h:panelGroup>
    </div>
</ui:component>
