<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pl">
<h:head>
    <meta charset="UTF-8" />
    <title>Rejestracja</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body class="bg-light" style="min-height: 100vh;">
    <ui:include src="/WEB-INF/include/navbar.xhtml" />
    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
        <div class="card p-4 shadow" style="min-width: 400px;">
            <h2 class="text-center mb-4">Zarejestruj się</h2>

            <h:messages globalOnly="true" layout="table" styleClass="text-danger mb-3" />

            <h:form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nazwa użytkownika:</label>
                    <h:inputText id="username" value="#{registerController.username}" required="true" styleClass="form-control" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Hasło:</label>
                    <h:inputSecret id="password" value="#{registerController.password}" required="true" styleClass="form-control" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <h:inputText id="email" value="#{registerController.email}" required="true" styleClass="form-control" />
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Imię:</label>
                    <h:inputText id="name" value="#{registerController.name}" required="true" styleClass="form-control" />
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Nazwisko:</label>
                    <h:inputText id="surname" value="#{registerController.surname}" required="true" styleClass="form-control" />
                </div>

                <h:commandButton value="Zarejestruj" action="#{registerController.register}" styleClass="btn w-100" style="background-color:#a5a8a6;"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
