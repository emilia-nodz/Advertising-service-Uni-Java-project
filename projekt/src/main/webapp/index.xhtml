<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Strona główna</title>
</h:head>
<h:body>
    <h:panelGroup rendered="#{not empty userBean.user}">
        <h1>Witaj, #{userBean.user.username}!</h1>
        <p>Jesteś zalogowany.</p>
        <h:form>
            <h:commandButton value="Wyloguj się" action="#{loginController.onLogout}" />
        </h:form>
    </h:panelGroup>

    <h:panelGroup rendered="#{empty userBean.user}">
        <h1>Witaj na stronie!</h1>
        <p>Nie jesteś zalogowany.</p>
        <h:link value="Zaloguj się" outcome="login.xhtml" />
        <br/>
        <h:link value="Zarejestruj się" outcome="register.xhtml" />
    </h:panelGroup>
</h:body>
</html>
